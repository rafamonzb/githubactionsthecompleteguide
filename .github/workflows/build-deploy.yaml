# As seen in https://github.com/marketplace/actions/deploy-github-pages-site 
# and https://github.com/actions/upload-pages-artifact which both are GitHub's
# official documentation.
name: Exercise 3

on: workflow_call

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Upload artifact files
        id: upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: src

  deploy: 
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: GitHub Pages Deployment
        id: deployment
        uses: actions/deploy-pages@v4
