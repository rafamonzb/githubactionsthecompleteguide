# As seen in https://github.com/marketplace/actions/deploy-github-pages-site 
# and https://github.com/actions/upload-pages-artifact which both are GitHub's
# official documentation.
name: Build and Deploy
on: workflow_call
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Dependency install
        run: npm ci
      - name: Build
        id: build
        run: npm run build
      - name: Upload artifact files
        id: upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: build_outputs_folder/
  deploy: 
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: GitHub Pages Deployment
        id: deployment
        uses: actions/deploy-pages@v4
