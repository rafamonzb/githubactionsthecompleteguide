name: Exercise 01
on: workflow_call
jobs:
  test:
    environment: stage-2
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Dependency install
        run: npm ci
      - name: Run test
        run: npm run test
